<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <div style="width: 70%;margin: 0 auto;text-align: center;">
    <video controls style="width: 100%;" oncontextmenu="return false"></video>
    <div style="margin:20px 0;">
      视频加载完再播放demo<br>
      <a href="playAfterBuffered.html?type=mp4-ok">可播放的mp4视频</a> 、
      <a href="playAfterBuffered.html?type=mp4-err">不可播放的mp4视频</a> 、
      <a href="playAfterBuffered.html?type=webm"> 可播放的webm格式视频</a>
    </div>
    <div>
      <a href="playWhenBuffering?type=mp4-ok">视频边播放边加载demo</a>
    </div>
  </div>
  <script>
    var video = document.querySelector('video');

    var assetURL = 'demo-ok.mp4';
    var mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';

    if (getQueryString("type") == "mp4-ok") {
      assetURL = 'demo-ok.mp4';
      mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
    } else if (getQueryString("type") == "mp4-err") {
      assetURL = 'demo-err.mp4';
      mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
    } else if (getQueryString("type") == "webm") {
      assetURL = 'demo.webm';
      mimeCodec = 'video/webm;codecs="vorbis,vp8"';
    }

    if ('MediaSource' in window && MediaSource.isTypeSupported(mimeCodec)) {
      var mediaSource = new MediaSource;
      //console.log(mediaSource.readyState); // closed
      video.src = URL.createObjectURL(mediaSource);
      mediaSource.addEventListener('sourceopen', sourceOpen);
    } else {
      console.error('Unsupported MIME type or codec: ', mimeCodec);
    }

    function sourceOpen(_) {
      //console.log(this.readyState); // open
      var mediaSource = this;
      var sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
      fetchAB(assetURL, function (buf) {
        sourceBuffer.addEventListener('updateend', function (_) {
          mediaSource.endOfStream();
          //video.play();
          //console.log(mediaSource.readyState); // ended
        });
        sourceBuffer.appendBuffer(buf);
      });
    };

    function fetchAB(url, cb) {
      console.log("当前播放文件：" + url);
      var xhr = new XMLHttpRequest;
      xhr.open('get', url);
      xhr.responseType = 'arraybuffer';
      xhr.onload = function () {
        cb(xhr.response);
      };
      xhr.send();
    };

    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]); return null;
    };
    
    var videoPausedStatus;
    document.addEventListener('visibilitychange', function () {
      var isHidden = document.hidden;
      if (isHidden) {
        document.title = '当焦点不在当前窗口时的网页标题';
        if(!video.paused){
          videoPausedStatus=false;
          video.pause();
        }
      } else {
        document.title = '再变回来或者做点其他的';
        if(!videoPausedStatus){
          video.play();
        }
      }
    });

  </script>
</body>

</html>
