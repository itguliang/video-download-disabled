<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <div style="width: 70%;margin: 0 auto;">
    <video controls style="width: 100%;"></video>
    <div>
      下载源码后可更改不同文件来测试效果<br><br>

      同样是mp4格式文件，不能播放，说明跟文件也有关系<br>
      var assetURL = 'demo-err.mp4';<br>
      var mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';<br><br>

      webm格式视频<br>
      var assetURL = 'demo.webm';<br>
      var mimeCodec = 'video/webm;codecs="vorbis,vp8"';
    </div>
  </div>
  <script>
    var video = document.querySelector('video');

    var assetURL = 'demo-ok.mp4';
    var mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';

    if(getQueryString(type)=="mp4-ok"){
        assetURL = 'demo-ok.mp4';
        mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
    }else if(getQueryString(type)=="mp4-err"){
        assetURL = 'demo-err.mp4';
        mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
    }else if(getQueryString(type)=="webm"){
        assetURL = 'demo.webm';
        mimeCodec = 'video/webm;codecs="vorbis,vp8"';
    }
    
    if ('MediaSource' in window && MediaSource.isTypeSupported(mimeCodec)) {
      var mediaSource = new MediaSource;
      //console.log(mediaSource.readyState); // closed
      video.src = URL.createObjectURL(mediaSource);
      mediaSource.addEventListener('sourceopen', sourceOpen);
    } else {
      console.error('Unsupported MIME type or codec: ', mimeCodec);
    }

    function sourceOpen(_) {
      //console.log(this.readyState); // open
      var mediaSource = this;
      var sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
      fetchAB(assetURL, function (buf) {
        sourceBuffer.addEventListener('updateend', function (_) {
          mediaSource.endOfStream();
          //video.play();
          //console.log(mediaSource.readyState); // ended
        });
        sourceBuffer.appendBuffer(buf);
      });
    };

    function fetchAB(url, cb) {
      console.log(url);
      var xhr = new XMLHttpRequest;
      xhr.open('get', url);
      xhr.responseType = 'arraybuffer';
      xhr.onload = function () {
        cb(xhr.response);
      };
      xhr.send();
    };

    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]); return null;
    }

  </script>
</body>

</html>
